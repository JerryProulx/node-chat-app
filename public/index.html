<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>
  <body>
    <h1>Welcome to the chat app</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', () => {
        console.log('connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Server disconnected');
      });

    </script>
  </body>
</html>
